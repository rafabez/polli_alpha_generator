<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Is the Place</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="theme.css">
</head>
<body>
    <div class="theme-background space"></div>
    
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1 id="theme-title">Space Is The Place</h1>
            </div>
            
            <div class="sidebar-content">
                <div class="mobile-controls">
                    <button id="mobile-controls-toggle" class="mobile-toggle">
                        <span>Controls</span>
                        <span class="toggle-icon">â–¼</span>
                    </button>
                </div>
                
                <div class="controls-container">
                    <div class="control-group">
                        <div class="element-selector">
                            <label for="element-select">Element:</label>
                            <select id="element-select">
                                <!-- Options will be populated by JavaScript -->
                            </select>
                        </div>
                    </div>
                    
                    <div class="control-group">
                        <div class="style-selector">
                            <label for="style-select">Style:</label>
                            <select id="style-select">
                                <!-- Options will be populated by JavaScript -->
                            </select>
                        </div>
                    </div>
                    
                    <div class="control-group">
                        <div class="size-selector">
                            <label for="size-select">Size:</label>
                            <select id="size-select">
                                <option value="small">Small</option>
                                <option value="medium" selected>Medium</option>
                                <option value="large">Large</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="buttons-container">
                        <button id="generate-btn">Generate</button>
                        <button id="clear-all-btn" class="clear-btn">Clear All Elements</button>
                        <button id="back-to-intro" class="back-btn">Back to Menu</button>
                    </div>
                </div>
            </div>
            
            <div class="sidebar-footer">
                <button id="sidebar-toggle" class="sidebar-toggle" aria-label="Toggle Sidebar">
                    <span class="toggle-icon">â—€</span>
                </button>
                <button id="info-button" class="info-button" aria-label="Show Information">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="white" stroke-width="2"/>
                        <path d="M12 16V12" stroke="white" stroke-width="2" stroke-linecap="round"/>
                        <circle cx="12" cy="8" r="1" fill="white"/>
                    </svg>
                </button>
            </div>
        </aside>
        
        <main class="main-content">
            <div id="scene" class="scene">
                <!-- Generated elements will be added here -->
            </div>
        </main>
    </div>
    
    <!-- Info Popup -->
    <div id="info-popup" class="info-popup">
        <div class="info-popup-header">
            <h3>Space Is The Place Info</h3>
            <span class="drag-hint">(Click to drag)</span>
            <button id="info-popup-close" class="info-popup-close" aria-label="Close Info">Ã—</button>
        </div>
        
        <div class="info-popup-section">
            <h4>How to Use</h4>
            <div id="status-message">Select an element and style, then click Generate</div>
        </div>
        
        <div class="info-popup-section">
            <h4>Tips & Tricks</h4>
            <div class="instruction-text">
                <p><span class="highlight">ðŸ’¡ Tip:</span> Double-click on any element to see and hear its name!</p>
            </div>
        </div>
    </div>
    
    <div id="loading-indicator" class="loading-indicator hidden"></div>
    
    <script src="theme_data.js"></script>
    <script src="app.js"></script>
</body>
</html>
