<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Is the Place</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="space-background"></div>
    
    <div class="app-container">
        <header>
            <h1>Space Is The Place</h1>
        </header>
        
        <main>
            <div id="space-scene" class="space-scene" style="position: relative;">
                <!-- Generated elements will be added here -->
            </div>
            
            <div class="status-container">
                <div id="status-message">Select a space element and style</div>
            </div>
        </main>
        
        <footer>
            <div class="controls-container">
                <div class="input-wrapper">
                    <div class="control-group">
                        <div class="space-element-selector">
                            <label for="element-select">Space Element:</label>
                            <select id="element-select">
                                <!-- Options will be populated by JavaScript -->
                            </select>
                        </div>
                        
                        <div class="style-selector">
                            <label for="style-select">Style:</label>
                            <select id="style-select">
                                <!-- Options will be populated by JavaScript -->
                            </select>
                        </div>
                    </div>
                </div>
                <div class="right-controls">
                    <button id="generate-btn">Generate</button>
                    <button id="clear-all-btn" class="clear-btn">Clear All Elements</button>
                </div>
            </div>
        </footer>
    </div>
    
    <div id="loading-indicator" class="loading-indicator hidden"></div>
    
    <script src="app.js"></script>
</body>
</html>
