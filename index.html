<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparent PNG Image Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="space-background"></div>
    
    <div class="app-container">
        <header>
            <h1>Transparent PNG Space Image Generator</h1>
        </header>
        
        <main>
            <div class="image-container">
                <div id="loading-indicator" class="loading-indicator hidden"></div>
                <img id="generated-image" class="hidden" alt="Generated image will appear here">
            </div>
            
            <div class="status-container">
                <div id="status-message">Select a space element and style</div>
            </div>
        </main>
        
        <footer>
            <div class="controls-container">
                <div class="input-wrapper">
                    <div class="space-element-selector">
                        <label for="element-select">Space Element:</label>
                        <select id="element-select">
                            <!-- Options will be populated by JavaScript -->
                        </select>
                    </div>
                </div>
                <div class="right-controls">
                    <div class="style-selector">
                        <label for="style-select">Style:</label>
                        <select id="style-select">
                            <!-- Options will be populated by JavaScript -->
                        </select>
                    </div>
                    <button id="generate-btn">Generate</button>
                </div>
            </div>
        </footer>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
